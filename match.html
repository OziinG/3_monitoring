<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>EVNSOLUTION 차량 매칭 현황</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .summary {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .date-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .date-selector select {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #5B5BD6;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            min-width: 160px;
            margin-right: 8px;
        }
        .nav-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #5B5BD6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #5B5BD6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #5B5BD6;
        }
        .stat-card.match .number {
            color: #22c55e;
        }
        .stat-card.nomatch .number {
            color: #ef4444;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #5B5BD6;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-match {
            background: #dcfce7;
            color: #166534;
        }
        .badge-nomatch {
            background: #fee2e2;
            color: #991b1b;
        }
        .badge-company {
            background: #dbeafe;
            color: #1e40af;
        }
        .badge-subscription {
            background: #f3e8ff;
            color: #6b21a8;
        }
        .badge-sales {
            background: #fef3c7;
            color: #92400e;
        }
        .badge-owner {
            background: #d1fae5;
            color: #065f46;
        }
        .badge-other {
            background: #f1f5f9;
            color: #475569;
        }
        .time-range {
            font-size: 13px;
            color: #666;
            font-family: monospace;
        }
        .driver-cell {
            font-weight: 600;
            background: #f8fafc;
            vertical-align: middle;
        }
        .group-first td {
            border-top: 2px solid #ddd;
        }
        .update-time {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>EVNSOLUTION 차량 매칭 현황</h1>
    <p class="summary">배송원 기준 차량 매칭</p>

    <div class="header-row">
        <div class="date-selector">
            <select id="dateSelect" onchange="selectDate(this.value)"></select>
            <button class="nav-btn" id="prevBtn" onclick="prevDate()">&#9664;</button>
            <button class="nav-btn" id="nextBtn" onclick="nextDate()">&#9654;</button>
        </div>
        <div class="stats" id="stats"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>배송원</th>
                <th>플릿</th>
                <th>차량번호</th>
                <th>운영구분</th>
                <th>매칭시간</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <p class="update-time">마지막 업데이트: 2026-01-30 20:37:33</p>
</div>

<script>
const data = {
            "2026-01-20": [
                { vehicle: "서울90바8676", type: "COMPANY_OWNED", driver: "유영진", start: "19:12", end: "19:13", fleet: "컬리/R" },
                { vehicle: "서울90바8676", type: "COMPANY_OWNED", driver: "유영진", start: "19:13", end: "00:30", fleet: "컬리/R" },
                { vehicle: "경기82배2211", type: "SALES", driver: "김성민", start: "19:56", end: "22:26", fleet: "컬리/R" },
                { vehicle: "전북91사4811", type: "COMPANY_OWNED", driver: "김상엽", start: "20:20", end: "23:56", fleet: "물류부문" }
            ],
            "2026-01-21": [
                { vehicle: "전북91사4811", type: "COMPANY_OWNED", driver: "김상엽", start: "20:06", end: "01:37", fleet: "물류부문" },
                { vehicle: "전북91사4701", type: "COMPANY_OWNED", driver: "이영진", start: "20:28", end: "23:13", fleet: "컬리/R" },
                { vehicle: "전북91사4701", type: "COMPANY_OWNED", driver: "이영진", start: "03:58", end: "05:49", fleet: "컬리/R" },
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "11:00", end: "11:37", fleet: "컬리/X" }
            ],
            "2026-01-22": [
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "15:07", end: "15:17", fleet: "컬리/X" },
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "15:22", end: "15:25", fleet: "컬리/X" },
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "15:26", end: "15:30", fleet: "컬리/X" },
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "15:32", end: "15:39", fleet: "컬리/X" },
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "15:39", end: "15:54", fleet: "컬리/X" },
                { vehicle: "전북91사4712", type: "COMPANY_OWNED", driver: "김희도", start: "15:56", end: "16:03", fleet: "컬리/X" },
                { vehicle: "전북91사4701", type: "COMPANY_OWNED", driver: "이영진", start: "19:35", end: "23:28", fleet: "컬리/R" },
                { vehicle: "서울90바8676", type: "COMPANY_OWNED", driver: "유영진", start: "20:20", end: "02:55", fleet: "컬리/R" },
                { vehicle: "전북91사4701", type: "COMPANY_OWNED", driver: "이영진", start: "00:51", end: "13:35", fleet: "컬리/R" },
                { vehicle: "서울90바8676", type: "COMPANY_OWNED", driver: "유영진", start: "02:56", end: "13:37", fleet: "컬리/R" }
            ],
            "2026-01-26": [
                { vehicle: "서울90바8676", type: "COMPANY_OWNED", driver: "유영진", start: "19:10", end: "07:50", fleet: "컬리/R" }
            ]
        };
const sortedDates = Object.keys(data).sort().reverse();
let currentDate = sortedDates[0];

function getTypeLabel(type) {
    const labels = {
        'COMPANY_OWNED': '직영',
        'SUBSCRIPTION': '구독',
        'SALES': '판매',
        'OWNER_OPERATOR': '지입',
        'OTHER': '기타'
    };
    return labels[type] || type;
}

function getTypeBadgeClass(type) {
    const classes = {
        'COMPANY_OWNED': 'badge-company',
        'SUBSCRIPTION': 'badge-subscription',
        'SALES': 'badge-sales',
        'OWNER_OPERATOR': 'badge-owner',
        'OTHER': 'badge-other'
    };
    return classes[type] || 'badge-other';
}

function formatDateLabel(dateStr) {
    const date = new Date(dateStr);
    const days = ['일','월','화','수','목','금','토'];
    return `${date.getMonth()+1}월 ${date.getDate()}일 (${days[date.getDay()]})`;
}

function formatTimeRange(start, end) {
    if (!start && !end) return '-';
    if (start && end) return `${start} - ${end}`;
    if (start) return `${start} -`;
    return `- ${end}`;
}

function renderDateNav() {
    const select = document.getElementById('dateSelect');
    select.innerHTML = sortedDates.map(d =>
        `<option value="${d}" ${d === currentDate ? 'selected' : ''}>${formatDateLabel(d)}</option>`
    ).join('');

    const idx = sortedDates.indexOf(currentDate);
    document.getElementById('prevBtn').disabled = idx >= sortedDates.length - 1;
    document.getElementById('nextBtn').disabled = idx <= 0;
}

function renderStats(date) {
    const items = data[date] || [];
    const uniqueDrivers = [...new Set(items.filter(i => i.driver).map(i => i.driver))];
    const driverCount = uniqueDrivers.length;
    const matchCount = items.length;

    document.getElementById('stats').innerHTML = `
        <div class="stat-card match"><div class="number">${driverCount}</div><div class="label">매칭 인원</div></div>
        <div class="stat-card"><div class="number">${matchCount}</div><div class="label">매칭 수</div></div>
    `;
}

function renderTable(date) {
    const items = data[date] || [];

    // 플릿 → 배송원 → 차량 순으로 정렬
    const sorted = [...items].sort((a,b) => {
        const fleetA = a.fleet || '';
        const fleetB = b.fleet || '';
        if (fleetA !== fleetB) return fleetA.localeCompare(fleetB, 'ko');
        const driverA = a.driver || '';
        const driverB = b.driver || '';
        if (driverA !== driverB) return driverA.localeCompare(driverB, 'ko');
        return a.vehicle.localeCompare(b.vehicle, 'ko');
    });

    // 배송원별 그룹화
    const grouped = {};
    sorted.forEach(item => {
        const key = item.driver || '-';
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(item);
    });

    let html = '';
    let isFirst = true;
    Object.keys(grouped).forEach(driver => {
        const driverItems = grouped[driver];
        driverItems.forEach((item, idx) => {
            const rowClass = idx === 0 ? 'group-first' : '';
            html += `<tr class="${rowClass}">`;
            if (idx === 0) {
                html += `<td class="driver-cell" rowspan="${driverItems.length}">${driver}</td>`;
            }
            html += `
                <td>${item.fleet || '-'}</td>
                <td>${item.vehicle}</td>
                <td>${item.type ? `<span class="badge ${getTypeBadgeClass(item.type)}">${getTypeLabel(item.type)}</span>` : '-'}</td>
                <td class="time-range">${formatTimeRange(item.start, item.end)}</td>
            </tr>`;
        });
        isFirst = false;
    });

    document.getElementById('tableBody').innerHTML = html;
}

function selectDate(date) {
    currentDate = date;
    renderDateNav();
    renderStats(date);
    renderTable(date);
}

function prevDate() {
    const i = sortedDates.indexOf(currentDate);
    if (i < sortedDates.length - 1) selectDate(sortedDates[i + 1]);
}

function nextDate() {
    const i = sortedDates.indexOf(currentDate);
    if (i > 0) selectDate(sortedDates[i - 1]);
}

renderDateNav();
renderStats(currentDate);
renderTable(currentDate);
</script>
</body>
</html>
